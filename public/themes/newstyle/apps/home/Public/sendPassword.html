<div class="content_holder">
<div class="content no_bg">
    <div class="LoginBox border bg01">
        <h1 class="btmline"><strong>密保信息</strong></h1>
        <form action="{:U('home/Public/doSendPassword2')}" method="post">
            <ul>
                <li>
                    <div class="l">学校：<span class="cRed">*</span> </div>
                    <div class="r">
                        <input type="text"  class="text1" id="selectarea" value="" readonly="true" OnFocus="selectSchool()"  style="width:200px"/>
                        <input type="hidden" id="current" name="sid" />
                    </div>
                </li>
                <li>
                    <div class="l">学号：<span class="cRed">*</span> </div>
                    <div class="r"><input type="text" class="text1" style="width:200px" onBlur="this.className='text1'" onFocus="this.className='text2'" name="number"/>
                </div></li>
                <li>
                    <div class="l">密保邮箱：<span class="cRed">*</span> </div>
                    <div class="r"><input type="text" class="text1" style="width:200px" onBlur="this.className='text1'" onFocus="this.className='text2'" name="email2"/>
                </div></li>
                <li>
                    <div class="l">绑定的手机：</div>
                    <div class="r"><input type="text" class="text1" style="width:200px" onBlur="this.className='text1'" onFocus="this.className='text2'" name="mobile"/>
                </div></li>
                <li>
                    <div class="l">&nbsp;</div>
                    <div class="r">(如绑定过必填，没绑定可不填)
                </div></li>
                <li><div class="l">&nbsp;</div>
                    <div class="r"><input type="submit" class="btn_b" value="提 交" />
                </div></li>
            </ul>
        </form>
    </div>
</div>
</div>
<script>
    function selectSchool(){
        ui.box.load(U('home/Public/citys'),{title:'选择学校',noCheck:'yes'});
    }
</script>
